<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>

    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="overlay"></div>

    <div class="container">
        <main>
            <div class="quote">
                <img src="./icons/quote.svg" alt="quote" class="quote-icon">
                <span id="quote-text" class="quote-text">Diam adalah lebih baik daripada mengucapkan kata-kata yang
                    tanpa makna</span>
            </div>

            <div class="author">
                <span class="author-name" id="author-name">Pythagoraz</span>
            </div>

            <div class="actions">
                <button type="button" id="twitter-button">
                    <img src="./icons/twitter.svg" alt="twitter" class="twitter-icon">
                </button>
                <button type="button" id="new-quote-button">New Quote</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
